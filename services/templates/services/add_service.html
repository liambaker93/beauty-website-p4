{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="row service-header text-center">
    <div class="col">
        <h1>Add a new service</h1>
    </div>
</div>
<div class=" d-flex col-6 justify-content-end">
    <form method="POST" action="{% url 'add_new_service' %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <div>
            <a class="btn btn-secondary" href="{% url 'services' %}">Cancel</a>
            <button class="btn btn-primary" type="submit" id="submit">Add Service</button>
            <a type="button" class="btn btn-primary" href="{% url 'add_new_category' %}">Need a new category?</a>
        </div>
    </form>
</div>


{% endblock %}
