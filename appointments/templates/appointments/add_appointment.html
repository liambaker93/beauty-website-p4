{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_title %}
Appointments
{% endblock %}
{% block content %}
<div class="row service-header text-center">
    <div class="col">
        <h1>Make a Booking:</h1>
    </div>
</div>
<div class=" d-flex col-6 justify-content-end">
    <form method="POST" action="{% url 'add_appointment' service.id %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <div>
            <a class="btn btn-secondary" href="{% url 'services' %}">Cancel</a>
            <button class="btn btn-primary" type="submit">Book Now</button>
        </div>
    </form>
</div>


{% endblock %}
