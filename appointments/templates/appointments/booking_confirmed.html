{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form id="payment-form">
                <label>
                    Email
                    <input type="email" id="email">
                </label>
                <div id="email-errors"></div>
                <h4>Payment</h4>
                <div id="payment-element">

                </div>
                <button id="submit">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">Pay now</span>
                </button>
                <div id="payment-message" class="hidden"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script src="{% static 'appointments/js/stripe_checkout.js' %}"></script>
{% endblock %}
