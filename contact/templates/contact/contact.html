{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extra_title %}
Contact Me!
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Contact page</h1>
                <form method="POST">
                {{ information_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-secondary" type="submit">Submit</button>
                </form>
        </div>
    </div>
</div>


{% endblock %}
