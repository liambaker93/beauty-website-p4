{% load static %}
<div class="row border h-100 home-box">
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    {% for service in random_services %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
    <h3>Checkout some highlighted services: {{ service.category }} | {{ service.name }} | Â£{{ service.price }}</h3>
      <div>
      {% if service.image %}
      <img class="service-image" src="{{ service.image.url }}" alt="{{ service.name }}">
      {% endif %}
      </div>
      <div class="text-center">
        <p>{{ service.description }}</p>
      </div>
    </div>
    {% endfor %}

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class=""></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class=""></span>
  </button>
</div>
  </div>
    <a class="btn btn-primary" style="height: min-content;" type="button" href="{% url 'services' %}">See the full menu</a>
</div>
